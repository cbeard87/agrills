<template name="appLayout">
  <!--[if lt IE 9]>
    <p class="browser-warning"><strong><i class="icon-exclamation-sign"></i> Warning</strong> - You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a> to properly view this website.</p>
  <![endif]-->

  {{> _header}}

	<div class="main">
		{{> yield}}
	</div>

	{{#if currentUser}}
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		    <a class="btn-floating btn-large red">
		      <i class="large mdi-editor-mode-edit"></i>
		    </a>
		    <ul>
		      <li><a class="btn-floating red" href="/site-analytics" title="Site Analytics"><i class="large mdi-editor-insert-chart"></i></a></li>
		      <li><a class="btn-floating yellow darken-1 modal-trigger" href="#edit-page" title="Edit Page Content"><i class="large mdi-editor-format-quote"></i></a></li>
		      <li><a class="btn-floating green" href="/admin/blog" title="Publish"><i class="large mdi-editor-publish"></i></a></li>
		      <li><a class="btn-floating blue modal-trigger" href="#file-modal" title="File Upload"><i class="large mdi-editor-attach-file"></i></a></li>
		    </ul>
		</div>
		<div id="file-modal" class="modal bottom-sheet">
		    <div class="modal-content">
		      <h4>File Upload</h4>
		      <div class="divider"></div>
		      <br>
		      <br>
		      <form action="#">
		          <div class="file-field input-field">
		            <input class="file-path validate" type="text"/>
		            <div class="btn">
		              <span>File</span>
		              <input type="file" />
		            </div>
		          </div>
		      </form>
		    </div>
		    <div class="modal-footer">
		      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
		    </div>
		</div>
		<div id="edit-page" class="modal bottom-sheet">
		    <div class="modal-content">
		      <h4>Edit Current Page</h4>
		      <div class="divider"></div>
		      <br>
		      <br>
		      {{> quickForm collection="About" doc=this id="updateAboutForm" type="update"}}
		    </div>
		    <div class="modal-footer">
		      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
		    </div>
		</div>
	{{/if}}
    


  {{> _footer}}
</template>
